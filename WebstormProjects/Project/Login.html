<body>
    <!-- navigation bar -->

        <a href="index.html">Home</a>
        <a href="News.html">News</a>
        <a href="Trends.html">Trends</a>
        <a href="Login.html" class="active">Login</a>
    </div>

    <!--create form with default action and div -->
<form action="index.html" title="Stocker home page" class="login-form">
    <div class="lock-img"></div>
    <h1>Login</h1>

    <!-- first textbox is for email and uses HTML5 email type and is required -->
    <div class="textbox">
        <input type="email" name="Email" placeholder="Email" aria-required="true">
    </div>

    <!-- second textbox is for password and uses HTML5 password type and is required -->
    <div class="textbox">
        <input type="password" name="Password" placeholder="Password" aria-required="true">
    </div>

    <!-- final textbox is for the date uses jQuery widget datepicker -->
    <div class="textbox">
        <input type="text" id="datepicker" placeholder="Enter Today's date" aria-required="true">
    </div>

    <!-- submit button -->
    <input type="submit" class="logbtn" value="Login">

    <!-- div with return link to the home page -->
    <div class="bottom-text">
        Return back to the home page: <a href="index.html"> Click here!</a>
    </div>
</form>
